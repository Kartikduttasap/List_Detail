# This is the resource bundle for ns.listdet

#Texts for manifest.json

#XTIT: Application name
appTitle=Fiori List Detail App

#YDES: Application description
appDescription=Fiori List Detail App
#~~~ List View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: List view title with placeholder for the number of items
listTitleCount=HeaderSet ({0})

#XTOL: Tooltip for the search field
listSearchTooltip=Enter an HeaderSet name or a part of it.

#XBLI: text for a list with no data
listListNoDataText=No HeaderSet are currently available

#XBLI: text for a list with no data with filter or search
listListNoDataWithFilterOrSearchText=No matching HeaderSet found

#XSEL: Option to sort the list by Vbeln
listSort1=Sort By Vbeln


#XSEL: Option to sort the list by Netwr
listSort2=Sort By Netwr

#XSEL: Option to filter the list by Netwr
listFilterName=Netwr

#XSEL: Option to not filter the list
listFilterNone=none

#XSEL: Option to filter the list by  if the value is less than 100
listFilter1=<100 

#XSEL: Option to filter the list by  if the value is greater than 100
listFilter2=>100 

#YMSG: Filter text that is displayed above the list
listFilterBarText=Filtered by {0}

#XSEL: Option to not group the list
listGroupNone=(Not grouped)

#XSEL: Option to group the list by Netwr
listGroup1=Netwr Group

#XGRP: Group header Netwr
listGroup1Header1=Netwr 20 or less

#XGRP: Group header Netwr
listGroup1Header2=Netwr higher than 20


#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close


#XBLI: Text for the ItemSet table with no data
detailLineItemTableNoDataText=No ItemSet

#XTIT: Title of the ItemSet table
detailLineItemTableHeading=ItemSet

#XTIT: Title of the ItemSet table
detailLineItemTableHeadingCount=ItemSet ({0})

#XGRP: Title for the Posnr column in the ItemSet table
detailLineItemTableIDColumn=Posnr

#XGRP: Title for the Netwr column in the ItemSet table
detailLineItemTableUnitNumberColumn=Netwr


#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The HeaderSet not found text is displayed when there is no HeaderSet with this id
noObjectFoundText=This HeaderSet is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: List view title
notAvailableViewTitle=HeaderSet

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.